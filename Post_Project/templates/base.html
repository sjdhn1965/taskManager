
{% load static %}
<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <script src="{% static 'js/jscript.js' %}"></script>
    <title>Bucket Lists</title>

    
</head>

<body>

    <nav class="navbar bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><p>Hello </p>{{request.session.firstname}}</a>
        </div>
    </nav>


  




        
    <div class="bg-secondary container-fluid ">
            <form method="post" action="{% url 'taskform' %}" name="taskform" id="movetask">
                {%csrf_token%}


               
                    

                        <input type="text" name="task1" class="input-text form-control border-1 border-dark bg-light"
                            placeholder="enter your task.." aria-label="task1" aria-describedby="basic-addon1"
                            maxlength="50" pattern="([^\s][A-zÀ-ž\s]+)" title="Letters & space only" required>
                  

                    <div class="btn-group" role="group">

                        <button type="submit" class="btn btn-danger btn-sm" name="AddTask">
                            Add</button>

                        <button type="submit" class="btn btn-info  btn-sm" value="0" id="pending">
                            ToDo</button>

                        <input type="hidden" name="pending" value="Pending">

                        <button type="submit" class="btn btn-success btn-sm" value="1" id="complist">
                            Done
                        </button>
                        <button type="submit" class="btn btn-warning btn-sm" value="1" id="logout">
                            Logout
                        </button>

                      
                    </div>
              
            </form>
        </div>
         
            
              <div class="card-body container d-flex align-items-center justify-content-center"  id="myDiv">

                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{% static 'img/th.jpg' %}"" alt="Card image cap">
                    <div class="card-body">
                      <p class="card-text">Take a first Step. &#8986; JUST DO IT!</p>
                    </div>
                  </div>

              </div>

              {% block message %}

              <p>&#169; Copyright, Adamb</p>
              
              {% endblock %}
           

            






    
</body>

</html>
