<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Login</title>
    
      <style>

        .main {
            margin-top:30px;
            margin-left:10px;
            border: 1px;
            border-color: blue;
        }
        span {
        color:crimson;
        }
      </style>  
 
    
</head>
<body>
    <nav class="navbar navbar-light bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <!-- <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top"> -->
           
          </a>
        </div>
      </nav>
    
    <div class="input-group mb-3 w-25 main">
    <form method="post" name="login" action="{% url 'login' %}">
        <span>{{message}}</span>
        {% csrf_token %}
        <table class="table-bordered table-light text-bg-secondary opacity-10">
        
        {% for field in form %}
        <tr>
        
           
        <td>{{field.label_tag}}</td><td>{{ field }}</td>
    </tr>
       
    {% endfor %}
</table>
    <button type="submit" class="btn btn-xs btn-success m-1" id="login">Login</button>

    </form>
    <div>
        <a href="/submitform/" class="link-danger">Create Account here!</a></div>
</div>
{{task}}
</body>
</html>
