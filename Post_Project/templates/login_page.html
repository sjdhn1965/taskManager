{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/> 
 
  
  <div w3-include-html="link.html"></div>
  <title>Login</title>
</head>

  

  <section class="h-50  h-custom" style="background-color: #8fc4b7;">

    <div class="container py-5 h-50">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="{% static 'img/todo-list.webp' %}" class="w-100"
              style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
            <!-- "https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp" -->
            
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Get In to Set your Goals</h3>
               
              {% if messages %}
              <ul class="messages">
                  {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                  {% endfor %}
              </ul>
              {% endif %}

              <form class="px-md-2" method="post" name="login" action="{% url 'login' %}">
                {%csrf_token %}
                
                
                <div class="row mt-3">
                  <div class="col-md-6 mb-4">
                    
    
                    <div class="form-outline">

                      <input type="email" class="form-control" name="email" id="email" required />
                      <label for="Email" class="form-label">Your email</label>
                     

                    </div>

                  </div>

                </div>

                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  
                  <div class="col-md-6">
                    <div class="form-outline">
                      <input type="password" id="password" name="password" class="form-control" required />
                      <label class="form-label" for="password">Your Secret Key</label> 
                    

                    </div>
                    
                  </div>
                 
                  <span><a href="/submitform/">Register here</a></span>
                </div>
                <button type="submit" class="btn btn-success btn-lg mb-1">GET IN</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>





  </section>

</body>

</html>
