{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
  <script src="{% static 'js/jscript.js' %}"></script>
  <title>Sign Up</title>
  

</head>

<body>
  

   
    <section class="h-50  h-custom" style="background-color: #8fc4b7;">
      
      <div class="container py-5 h-50">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img src = "{% static 'img/todo-list.webp' %}" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
              <!-- "https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp" -->
                
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>

                <form  class="px-md-2" method="post" action="{% url 'submitform' %}" name="submitform">
                  {%csrf_token %}
                  <div>
                  
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                  </div>

                  <div class="form-outline mb-1 mt-3">
                    
                    <input type="text" id="firstname"  name = "firstname" class="form-control" required/>
                    <label class="form-label" for="firstname">Your Name</label>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-6 mb-1">

                      <div class="form-outline">
                       
                        <input type="email" class="form-control" name = "email" id="email" required/>
                        <label for="Email" class="form-label">Your email</label>
                     
                      </div>

                    </div>

                  </div>
                  
                  <div class="row mb-1">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <input type="password" id="password" name="password" class="form-control" required/>
                        <label class="form-label" for="password">Your Password</label>
                       
                      </div>
                      <span><a href="/login/">Registered? Get in here</a></span>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-success btn-lg mb-1"> VERY FIRST STEP</button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>



      

    </section>

  <body></html>
