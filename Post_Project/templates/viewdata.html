{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
  
<style>


</style>

</head>

<body>


  <div class="container-fluid">

  <table class="table table-hover" id="tablaNorma">
    <thead class="card-body">
      <tr>

        <th scope="col"></th>
        <th scope="col">Bucket List</th>
        <th scope="col">Date</th>

      </tr>
    </thead>
    <form method="post" action="{% url 'movetask' %}" name="movetask" id="movetask"  >
    
      <tbody class="card-body">
        {%for task in context%}
       
           
        <tr>
          
          <td >
            {%if task.status == 1 %} 
            
                <input type="checkbox" value={{task.taskid}} id="checkbox1" checked>
               
               
            {% endif %}
            {%if task.status == 0 %}
                

            <input type="checkbox"  value={{task.taskid}} id="checkbox2">
                
             
               
            {% endif %}
           
            <input type="hidden" name="status" value={{task.status}}>
            <input type="hidden" id="taskid1" class="chk" value={{task.taskid}}>
          </td>
          <td><span class="data">{{task.task}}<span></td>
          <td><span class="data">{{task.dt}}</span></td>
          
        </tr>

        {% endfor %}

       

      </tbody>
    </form>
  </table>
  </div>

    var ele = document.querySelectorAll("input[type=checkbox]");

    ele[i].checked = true;
  }</script> -->

  
</body>

</html>
